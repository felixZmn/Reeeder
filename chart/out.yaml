---
# Source: feedbox/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-feedbox
  labels:
    helm.sh/chart: feedbox-0.1.0
    app.kubernetes.io/name: feedbox
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 7070
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: feedbox
    app.kubernetes.io/instance: release-name
---
# Source: feedbox/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-feedbox
  labels:
    helm.sh/chart: feedbox-0.1.0
    app.kubernetes.io/name: feedbox
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: feedbox
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: feedbox-0.1.0
        app.kubernetes.io/name: feedbox
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
        - name: feedbox
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7070
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
